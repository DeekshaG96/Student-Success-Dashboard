[theme]
base = "light"

# General color setup
textColor = "#1e293b" # Deep slate for readable contrast
primaryColor = "#6366f1" # Vibrant Indigo for modern energy
backgroundColor = "#f8fafc" # Soft off-white to let white cards pop
secondaryBackgroundColor = "#ffffff" # Pure white for sidebar/cards

# Widgets
showWidgetBorder = true
borderColor = "#cbd5e1"

# Base text
font = "'Open Sans':https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
baseFontWeight = 400
baseFontSize = 14

# Heading text
headingFont = "'Open Sans':https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
headingFontWeights = [600, 300, 600]
headingFontSizes = ["3rem", "2rem", "1rem"]
